  <script type="text/javascript">
    document.getElementById('buttoninput').onclick = function () //grab complete id html box so u can do stuff to it.
    {
      var l = document.getElementById("nameinput").value;
      console.log(l);
      console.log("var la is of type " + typeof l); //https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Operators/typeof
        wrapitup(l); //pass it the contents of the input
        //createLink();
    };
    function wrapitup(x) //set a goal of outputting a whole html element with the results of your math
    {
      var dynamicDiv = document.createElement("div");//make a new div, dynamically
      var newp = document.createElement("p");             //compose a p to put in the div
      var personsName = document.getElementById("nameinput").value;
      var newPMessage = "Hello " + personsName + ", pleasure to meet you."; //what's your message?
      var nodeToPaint = document.createTextNode(newPMessage);//encode in a text node, for printing
      newp.appendChild(nodeToPaint);//put the new text element in the new paragraph
      dynamicDiv.appendChild(newp);//append the paragraph to the new div
      dynamicDiv.setAttribute("id", x); //should prove that I can set the id of a new html element, via js
      var element = document.getElementById("box");//attach the div to the body
      element.appendChild(dynamicDiv);
      createLink(x);//use the name of the div we make, to help make a link in it
    };

  </script>
